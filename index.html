<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Quantico:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <div id="home-container">
                <h3>HOME</h3>
                <div class="scoreBackground">
                    <p class="score" id="home-score">00</p>
                </div>
                <button class="btn" id="btn-homeTry" onclick="addHomeTry()">Try</button>
                <button class="btn" id="btn-homeKick" onclick="addHomeKick()">Kick</button>
                <button class="btn" id="btn-homePenalty" onclick="addHomePenalty()">Penalty</button>
            </div>
           
            <div id="guest-container">
                <h3>GUEST</h3>
                <div class="scoreBackground">
                    <p class="score" id="guest-score">00</p>
                </div>
                <button class="btn" id="btn-guestTry" onclick="addGuestTry()">Try</button>
                <button class="btn" id="btn-guestKick" onclick="addGuestKick()">Kick</button>
                <button class="btn" id="btn-guestPenalty" onclick="addGuestPenalty()">Penalty</button>
            </div>
        </div>

        <div class="outer-container">
            <button id="btn-end" onclick="endGame()">End Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
